project_name: cstu
release:
  github:
    owner: myENA
    name: cstu
  name_template: '{{.ProjectName}}-v{{.Version}}'
brew:
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "ctsu"
scoop:
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- goos:
  - windows
  - darwin
  - linux
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  targets:
  - windows_amd64
  - windows_386
  - darwin_amd64
  - darwin_386
  - linux_amd64
  - linux_386
  main: .
  ldflags: -s -w -X main.build={{.Version}}
  binary: ctsu
  hooks:
    pre: glide -q i --strip-vendor
  env:
  - CGO_ENABLED=
  lang: go
archive:
  name_template: '{{ .ProjectName }}_{{ .Os }}.{{ .Arch }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: binary
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
  formats:
  - deb
  - rpm
  vendor: Dustin Hendel
  homepage: https://github.com/myENA/ctsu
  maintainer: Dustin Hendel <dustinhendel@gmail.com>
  description: Cloudstack template updater
  license: Apache 2.0
  bindir: /usr/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: '{{ .Commit }}-next'
checksum:
  name_template: checksums.txt
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
github_urls:
  download: https://github.com
